# ==========================================
#             SCOREBOARD
# ==========================================
# Use MiniMessage format <red>, <gradient:red:blue>, etc.
# Placeholders:
# %date%      - Current Date
# %online%    - Players Online
# %ping%      - Player Ping (ms)
# %queue%     - "Yes"/"No" if player is in queue
# %opponent%  - Opponent Name (Game only)
# %map%       - Arena Name (Game only)
# %elo%       - Your ELO (Ranked only)
# %opponent_elo% - Opponent ELO (Ranked only)
scoreboard:
  title: <bold><gradient:#FFD700:#FFA500> DUELS </gradient></bold>
  lobby:
  - §7<gray>  %date%
  - §1
  - '§fOnline:'
  - §a %online%
  - §2
  - '§fIn Queue:'
  - §e %queue%
  - §3
  - §eplay.raikou.dev
  game:
  - §7<gray>  %date%
  - §1
  - '§fOpponent:'
  - §c %opponent%
  - §2
  - '§fMap:'
  - §a %map%
  - §3
  - §eplay.raikou.dev
  game-ranked:
  - §7<gray>  %date%
  - §1
  - '§fOpponent:'
  - §c %opponent% §7(%opponent_elo%)
  - §2
  - '§fYour ELO:'
  - §e %elo%
  - §3
  - '§fMap:'
  - §a %map%
  - §4
  - §eplay.raikou.dev

# ==========================================
#         DISCORD LOGGING
# ==========================================
discord:
  enabled: false
  # Options: WEBHOOK, BOT
  mode: WEBHOOK
  webhook-url: https://discord.com/api/webhooks/YOUR_WEBHOOK_URL
  bot-token: YOUR_BOT_TOKEN
  channel-id: YOUR_CHANNEL_ID
  events:
    duel-start: true
    duel-end: true
    player-join: true
    player-quit: true

# ==========================================
#               MODERN MOTD
# ==========================================
motd:
  enabled: false
  # Use <newline> for multiple lines if not using the list format automatically joined.
  # Placeholders: %online%, %max%, %version%, %date%
  lines:
  - '     <gradient:#00AAFF:#00FFFF><bold>RAIKOU DUELS</bold></gradient>     '
  - '   <gray>Practice & Competitive PvP</gray>   '

# ==========================================
#              RANKED SYSTEM
# ==========================================
ranked:
  starting-elo: 1000
  elo-range-initial: 100    # Initial ELO range for matching
  elo-range-expansion: 50   # Range expands by this every 10 seconds
  elo-range-max: 500        # Maximum allowed ELO range
  elo-gain-base: 25         # ELO gained on win
  elo-loss-base: 25         # ELO lost on loss

