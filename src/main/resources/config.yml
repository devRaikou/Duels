# %online%    - Players Online
# %ping%      - Player Ping (ms)
# %cps%       - Clicks Per Second
# %queue%     - "Yes"/"No" if player is in queue
# %opponent%  - Opponent Name (Game only)
# %map%       - Arena Name (Game only)
# %elo%       - Your ELO (Ranked only)
# %opponent_elo% - Opponent ELO (Ranked only)
# %opponent_cps% - Opponent CPS (Game only)
