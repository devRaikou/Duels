    - ' <white>Queue: <aqua>%queue% '
    - '  '
    - ' §8§m             '
    - ' <dark_aqua>raikou.dev '
  game:
    - ' §8§m             '
    - '  '
    - ' <white>Opponent: <yellow>%opponent% '
    - '  '
    - ' <white>Your CPS: <green>%cps% '
    - ' <white>Enemy CPS: <red>%opponent_cps% '
    - ' <white>Ping: <aqua>%ping%<gray>ms '
    - '  '
    - ' §8§m             '
    - ' <dark_aqua>raikou.dev '
