# ==========================================
#              TAB (Header/Footer)
# ==========================================
# TAB list header and footer customization.
# Placeholders: %player%, %online%, %max%, %ping%, %date%, %time%, %wins%, %losses%, %status%, %queue%
# LuckPerms Placeholders: %prefix%, %suffix%, %group%, %group_display%
tab:
  enabled: true
  header:
  - ""
  - "<bold><gradient:#FFB347:#FFD700>RAIKOU DUELS</gradient></bold>"
  - ""

  footer:
  - "<gray>Queue:</gray> <yellow>%queue%</yellow> <dark_gray>|</dark_gray> <gray>Status:</gray> <green>%status%</green>"
  - "<gray>Online:</gray> <white>%online%</white><dark_gray>/</dark_gray><gray>%max%</gray> <dark_gray>|</dark_gray> <green>%ping%ms</green>"
  - "<dark_gray>raikou.dev</dark_gray>"
  # Player list name formatting (shows in TAB player list)
  player-list:
    enabled: true
    format: "%prefix%%player%%suffix%"
  # Player sorting in TAB (requires LuckPerms)
  # Groups listed first appear at the top of TAB
  sorting:
    enabled: true
    group-order:
      - admin
      - default

# ==========================================
#              CHAT FORMATTER
# ==========================================
# Chat formatting with LuckPerms prefix/suffix support.
# Placeholders: %prefix%, %suffix%, %player%, %displayname%, %message%
chat:
  enabled: true
  format: "%prefix%<white>%player%</white>%suffix% <dark_gray>»</dark_gray> <gray>%message%"
  # Cooldown in seconds between messages
  cooldown: 1.5
  # Anti-spam settings
  anti-spam:
    enabled: true
    duplicate-message-block: true
    max-caps-percent: 70
  # Permissions
  color-permission: "duels.chat.color"
  bypass-cooldown: "duels.chat.bypass"

# ==========================================
#            SPECTATOR SYSTEM
# ==========================================
# Configuration for the duel spectator system.
spectator:
  enabled: true
  # Allow spectators to use commands while watching
  allow-commands: false
  # Blocked commands while spectating (if allow-commands is true)
  blocked-commands:
    - "duel"
    - "msg"
    - "tell"
    - "w"