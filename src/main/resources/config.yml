# ==========================================
#             SCOREBOARD
# ==========================================
# Use MiniMessage format <red>, <gradient:red:blue>, etc.
scoreboard:
  title: <bold><gradient:#FFD700:#FFA500> DUELS </gradient></bold>
  lobby:
  - §7<gray>  %date%
  - §1
  - '§fOnline:'
  - §a %online%
  - §2
  - '§fIn Queue:'
  - §e %queue%
  - §3
  - §eplay.raikou.dev
  game:
  - §7<gray>  %date%
  - §1
  - '§fOpponent:'
  - §c %opponent%
  - §2
  - '§fMap:'
  - §a %map%
  - §3
  - §eplay.raikou.dev

# ==========================================
#         DISCORD LOGGING
# ==========================================
discord:
  enabled: true
  # Options: WEBHOOK, BOT
  mode: WEBHOOK
  webhook-url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"
  bot-token: "YOUR_BOT_TOKEN"
  channel-id: "YOUR_CHANNEL_ID"
  events:
    duel-start: true
    duel-end: true
    player-join: true
    player-quit: true
