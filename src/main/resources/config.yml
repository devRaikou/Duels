    - ' <dark_aqua>raikou.dev '
# ==========================================
#         DISCORD LOGGING
# ==========================================
discord:
  enabled: false
  # Options: WEBHOOK, BOT
  mode: WEBHOOK
  webhook-url: https://discord.com/api/webhooks/YOUR_WEBHOOK_URL
  bot-token: YOUR_BOT_TOKEN
  channel-id: YOUR_CHANNEL_ID
  events:
    duel-start: true
    duel-end: true
    player-join: true
    player-quit: true

# ==========================================
#               MODERN MOTD
# ==========================================
motd:
  enabled: false
  # Use <newline> for multiple lines if not using the list format automatically joined.
  # Placeholders: %online%, %max%, %version%, %date%
  lines:
  - '     <gradient:#00AAFF:#00FFFF><bold>RAIKOU DUELS</bold></gradient>     '
  - '   <gray>Practice & Competitive PvP</gray>   '

# ==========================================
#              RANKED SYSTEM
# ==========================================
ranked:
  starting-elo: 1000
  elo-range-initial: 100    # Initial ELO range for matching
  elo-range-expansion: 50   # Range expands by this every 10 seconds
  elo-range-max: 500        # Maximum allowed ELO range
  elo-gain-base: 25         # ELO gained on win
  elo-loss-base: 25         # ELO lost on loss

# ==========================================
#              LEADERBOARD
# ==========================================
# Leaderboard system with PlaceholderAPI support.
# Available placeholders (for DecentHolograms etc):
# %duels_top_1_name%, %duels_top_1_wins%, %duels_top_1_losses%
# %duels_top_1_kills%, %duels_top_1_deaths%, %duels_top_1_winrate%, %duels_top_1_kd%
# (Supports positions 1-10)
leaderboard:
  cache-duration: 60    # Cache refresh interval in seconds
  top-count: 10         # Number of top players to track

# ==========================================
#              BOSSBAR
# ==========================================
# BossBar displayed at the top of the screen.
# Colors: BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW
# Styles: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
bossbar:
  enabled: true
  lobby:
    text: "<gradient:#FFD700:#FFA500><bold>⚔</bold></gradient> <gray>Welcome to</gray> <gradient:#FFD700:#FFA500><bold>Duels</bold></gradient> <gradient:#FFD700:#FFA500><bold>⚔</bold></gradient>"
    color: YELLOW
    style: SOLID
  game:
    text: "<red>⚔ Fighting: <white>%opponent%</white> <dark_gray>|</dark_gray> <yellow>%kit%</yellow>"
    color: RED
    style: SOLID

# ==========================================
#              TAB (Header/Footer)
# ==========================================
# TAB list header and footer customization.
# Placeholders: %player%, %online%, %max%, %ping%, %date%, %time%, %wins%, %losses%, %status%, %queue%
tab:
  enabled: true
  header:
    - ""
    - "<gradient:#FFD700:#FFA500><bold>⚔ RAIKOU DUELS ⚔</bold></gradient>"
    - "<gray>Practice & Competitive PvP</gray>"
    - ""
  footer:
    - ""
    - "<gray>Players: <white>%online%/%max%</white></gray>"
    - "<gray>Your Ping: <green>%ping%ms</green></gray>"
    - ""
    - "<yellow>raikou.dev</yellow>"
    - ""

# ==========================================
#              CHAT FORMATTER
# ==========================================
# Chat formatting with LuckPerms prefix/suffix support.
# Placeholders: %prefix%, %suffix%, %player%, %displayname%, %message%
chat:
  enabled: true
  format: "%prefix%<white>%player%</white>%suffix% <dark_gray>»</dark_gray> <gray>%message%"
  # Cooldown in seconds between messages
  cooldown: 1.5
  # Anti-spam settings
  anti-spam:
    enabled: true
    duplicate-message-block: true
    max-caps-percent: 70
  # Permissions
  color-permission: "duels.chat.color"
  bypass-cooldown: "duels.chat.bypass"
