# ==========================================
#         DUELS CORE CONFIGURATION
# ==========================================

# Settings used for general plugin behavior
settings:
  debug: false # Enable debug messages in console
  language: en # Language code (en, tr)

# Server info displayed in /ping command
server:
  location: "Ankara, Turkey"

# ==========================================
#            COMBAT SETTINGS
# ==========================================
combat:
  # Enable 1.8 legacy PvP mechanics (no attack cooldown, no sweep attacks)
  legacy-pvp: true
  
  # Knockback settings (1.8 style)
  knockback:
    horizontal: 0.36          # Base horizontal knockback (0.34-0.38 recommended)
    vertical: 0.32            # Base vertical knockback (0.30-0.34 recommended)
    sprint-multiplier: 1.0    # Extra KB when sprinting
    kb-enchant-multiplier: 0.4 # KB per enchantment level
    # Rod knockback defaults (used when kit has no custom values)
    rod-horizontal: 0.65      # Fishing rod horizontal knockback
    rod-vertical: 0.40        # Fishing rod vertical knockback
    
  # Fake sword blocking (mechanic only - no animation)
  # Right-click with sword applies damage reduction
  sword-block:
    enabled: true
    damage-reduction: 0.5     # 50% damage reduction while blocking
    cooldown-ticks: 6         # Cooldown between blocks (6 ticks = 300ms)
    duration-ticks: 20        # Max block duration (20 ticks = 1 second)
    
  # Damage normalization to 1.8 values
  damage:
    use-1-8-values: true      # Use 1.8 weapon damage values
    remove-crits: true        # Remove critical hit bonus
    remove-sweeping: true     # Remove sweeping edge damage
    
  # Golden Apple behavior
  golden-apple:
    remove-cooldown: true     # Remove 1.9+ gapple cooldown
    use-1-8-effects: true     # Use 1.8 absorption/regen values
    
  # Shield prevention
  shields:
    disable-completely: true  # Completely disable shield usage


# ==========================================
#            ANTI-CHEAT
# ==========================================
anticheat:
  enabled: true
  # Action when max violations reached: kick, ban, notify
  action: notify
  checks:
    flight:
      enabled: true
      max-violations: 5
    killaura:
      enabled: true
      max-violations: 8
    reach:
      enabled: true
      max-violations: 10

# ==========================================
#            LOBBY SETTINGS
# ==========================================
lobby:
  double-jump:
    # Enable double-jump in lobby
    enabled: true
    # Horizontal velocity multiplier (forward push)
    horizontal-multiplier: 1.2
    # Vertical velocity multiplier (upward push)
    vertical-multiplier: 0.8
    # Cooldown between double jumps in milliseconds
    cooldown-ms: 500

storage:
  # Type of storage: 'mysql' or 'sqlite'
  # sqlite: Using local file (database.db) in plugin folder. No setup required.
  # mysql: Using external MySQL server. Requires credentials.
  type: sqlite
  
  mysql:
    host: localhost
    port: 3306
    database: duels
    username: root
    password: ''

