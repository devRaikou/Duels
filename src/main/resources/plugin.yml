name: Duels
version: 1.9.5
main: me.raikou.duels.DuelsPlugin
api-version: 1.21
authors: [Raikou]
description: Professional Duels Core Plugin
softdepend: [PlaceholderAPI]
commands:
  duel:
    description: Main command for Duels
    usage: /duel <subcommand>
    aliases: [duels]
  lobby:
    description: Teleport to lobby
    usage: /lobby
    aliases: [hub, l]
  stats:
    description: View player statistics
    usage: /stats [player]
  ping:
    description: View your connection info
    usage: /ping
  leaderboard:
    description: View the leaderboard
    usage: /leaderboard
    aliases: [lb, top]
permissions:
  duels.admin:
    description: Admin permission for Duels
    default: op

